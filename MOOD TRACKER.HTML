<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .mood-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .mood-button {
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .mood-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .happy { background-color: yellow; }
        .sad { background-color: blue; color: white; }
        .excited { background-color: orange; }
        .calm { background-color: lightblue; }
    </style>
</head>
<body>
    <h1>How are you feeling today?</h1>
    <div class="mood-container">
        <button class="mood-button happy" onclick="changeMood('yellow')">ðŸ˜Š Happy</button>
        <button class="mood-button sad" onclick="changeMood('blue')">ðŸ˜¢ Sad</button>
        <button class="mood-button excited" onclick="changeMood('orange')">ðŸ¤© Excited</button>
        <button class="mood-button calm" onclick="changeMood('lightblue')">ðŸ˜Œ Calm</button>
    </div>
    
    <script>
        function changeMood(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
